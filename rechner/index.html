<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rechner JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="rechner">
        <div class="buttons">
        <input type="text" name="screen" class="screen">

        <input type="button" value="/" class="btn btn-yellow">
        <input type="button" value="*" class="btn btn-yellow">
        <input type="button" value="-" class="btn btn-yellow">
        <input type="button" value="+" class="btn btn-yellow">

        <input type="button" value="9" class="btn btn-gray">
        <input type="button" value="8" class="btn btn-gray">
        <input type="button" value="7" class="btn btn-gray">
        <input type="button" value="6" class="btn btn-gray">
        <input type="button" value="5" class="btn btn-gray">
        <input type="button" value="4" class="btn btn-gray">
        <input type="button" value="3" class="btn btn-gray">
        <input type="button" value="2" class="btn btn-gray">
        <input type="button" value="1" class="btn btn-gray">
        <input type="button" value="0" class="btn btn-gray">
        <input type="button" value="," class="btn btn-gray">
        

        <input type="button" name="enterBtn" value="C" class="btn btn-red">
        <input type="button" name="clearBtn" value="=" class="btn btn-green">
    </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
